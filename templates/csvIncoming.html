{% extends 'baseindex.html' %}

{% block title %} Import CSV {% endblock %}

{% block header %} Add Your Excel Data Here! {% endblock %}

{% block body %}
<div class="top-header">
    <a href="https://www.analog.com/en/about-adi.html" class="logo"><i class='bx bx-play-circle' ></i>ADI.Penang</a>
    
    <ul class="navlist">
        <li><a href="{{ url_for ('baseindex')}}" class="active">Homepage</a></li>
        <li><a href="#" class="#">About</a></li>
        <li><a href="#" class="#"></a></li>
        <li><a href="#" class="#"></a></li>
    </ul>

    <div class="h-main">    
        <div class="bx bx-menu" id="menu-icon"></div>
        <div id="darkmode"></div>
    </div>
</div>

<div class="sec2">
    <div class="sec1">
        <h1>IMPORT EXCEL FILE</h1>
    </div>

    <div class="sec2-btn">
        <a class="t-graybtn" href="{{ url_for ('viewIncoming')}}">View Record</a>
    </div>

    <div class="sec2">
        <div class="form-add-incsv"> 
            <form action="incomingexcel" method="POST" enctype="multipart/form-data">
                <div class="drop-label">
                    <label class="drop-container">
                        <span class="drop-title">Drop file.CSV here</span>
                        or
                        <input type="file" id="file" name="file" required>
                    </label>
                </div>
                <div class="btn-incsv">
                    <button class="h-btn" type="submit" name="" value="submit">Submit File</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
