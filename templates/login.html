
{% extends 'baseindex.html' %}

    {% block title %} Menu Page {% endblock %}

    {% block body %}
    <div class="sec-login">  
        <div class="login-form">
            <h1>User Login</h1>
            <form action="{{ url_for('login') }}" method="POST">
                <label>Username</label>
                <input class="login-input" type="text" name="username" placeholder="Username" required id="">
                
                <label>Password</label>
                <input class="login-input" type="password" name="password" placeholder="Password" required id="">
                <button class="h-btn" type="submit">Log in</button>
            </form>
        </div>

    </div>
{% endblock %}
