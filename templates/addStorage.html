{% extends 'baseindex.html' %}

{% block title %} Add Storage Page {% endblock %}

{% block header %} Add New Item {% endblock %}

{% block body %}
<div class="top-header">
    <a href="https://www.analog.com/en/about-adi.html" class="logo"><i class='bx bx-play-circle' ></i>ADI.Penang</a>
    
    <ul class="navlist">
        <li><a href="{{ url_for ('baseindex')}}" class="active">Homepage</a></li>
        <li><a href="#" class="#">About</a></li>
        <li><a href="#" class="#"></a></li>
        <li><a href="#" class="#"></a></li>
    </ul>

    <div class="h-main">    
        <div class="bx bx-menu" id="menu-icon"></div>
        <div id="darkmode"></div>
    </div>
</div>

<div class="sec2">
    <div class="sec1">
        <h1>Adding Items FORM</h1>
    </div>

    <div class="form-add">
        <form action="inputStorage" method="post" autocomplete="off" class="form-add-in">
            <a class="t-graybtn" href="{{ url_for ('viewStorage')}}">View Record</a>
            
            <div class="form-label">
                <label>ID Item:</label>
                <input type="text" class="form-text" name="id_storage" required>
            </div>

            <div class="form-label">
                <label>Environment:</label>
                <input type="text" class="form-text" name="env_storage" required>
            </div>

            <div class="form-label">
                <label>Details:</label>
                <input type="text" class="form-text" name="detail_storage" >
            </div>

            <div class="form-label">
                <label>Quantity:</label>
                <input type="number" class="form-text" name="quantity_storage" >
            </div>

            <div class="form-label">
                <label>Remarks:</label>
                <textarea class="form-textarea" name="remark_storage"></textarea>
            </div>

            <div class="form-label">
                <button class="h-btn" type="submit" name="submit">Submit</button>&nbsp;
                <button class="t-graybtn" type="reset">Reset All</button>
            </div>
        </form>
    </div>
</br>
</div>    
{% endblock %}
